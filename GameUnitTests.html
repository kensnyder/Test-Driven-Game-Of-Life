<!DOCTYPE html>
<html>
<head>
	<title>Game of Life Unit Tests</title>
	<script src="./libs/jquery-loader.js"></script>
	<link  href="./libs/qunit/qunit.css" rel="stylesheet" media="screen" />
	<script src="./libs/qunit/qunit.js"></script>
	<script src="./Game.js"></script>
</head>
<body>
<div id="qunit"></div>
<script>
/*
QUnit Quick Reference:
	ok(value, [message])
	equal(actual, expected, [message])
	notEqual(actual, expected, [message])
	deepEqual(actual, expected, [message])
	notDeepEqual(actual, expected, [message])
	strictEqual(actual, expected, [message])
	notStrictEqual(actual, expected, [message])
	throws(block, [expected], [message])
		
Full api: http://api.qunitjs.com/
*/		
test("Test Name", function() {

	strictEqual(!0, true, 'Passing Test');
	strictEqual(!0, false, 'Failing Test');

});


</script>
<!-- Auto refresh if requested -->
<script>window.location.search.replace(/refresh=(\d+)/, function($0, $1) { setTimeout(function() { window.location.reload() }, +$1) })</script>
</body>
</html>
