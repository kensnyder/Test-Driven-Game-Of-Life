<!DOCTYPE html>
<html>
<head><script src="../libs/walkthrough.js"></script></head>
<body>
<script>
// *************** Unit Tests ***************
test("Cells", function() {	
	var game = new Game();
	strictEqual(game.isAlive(0,0), false, 'Cells are dead until added');
	strictEqual(game.addCell(0,0), game, 'A single cell can be added');
	strictEqual(game.isAlive(0,0), true, 'An added cell is alive');
	strictEqual(game.isAlive(1,1), false, 'Another cell is dead until added');
});

// *************** Game Code ***************
/*
 * -----
 * OK. So now we need a little bit smarter implementation.
 * We've been talking about 0,0 and 1,1 so perhaps we need a board
 * Let's start with an array of arrays that is 2 by 2 
 * where 0 means dead and 1 means alive
 * -----
 */
function Game() {
	this.board = [
		[0,0],
		[0,0]
	];
}

Game.prototype = {
	isAlive: function(x, y) {
		return this.board[x][y] === 1;
	},
	addCell: function(x, y) {
		this.board[x][y] = 1;
		return this;
	}
};

</script>
</body>
</html>
