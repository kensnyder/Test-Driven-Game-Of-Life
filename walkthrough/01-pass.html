<!DOCTYPE html>

	<title>Game of Life Unit Tests</title>

<body>
<div id="qunit"></div>
<script>
/*
QUnit Quick Reference:
	strictEqual(actual, expected, [message])
	deepEqual(actual, expected, [message])
	equal(actual, expected, [message])
	notStrictEqual(actual, expected, [message])
	notDeepEqual(actual, expected, [message])
	notEqual(actual, expected, [message])
	throws(block, [expected], [message])

Full api: http://api.qunitjs.com/
*/
// *************** Unit Tests ***************
test("Cells", function() {	
	var game = new Game();
	strictEqual(game.isAlive(0,0), false, '0,0 is not alive to begin with');
});

// *************** Game Code ***************
function Game() {
	
}

Game.prototype = {
   /*
	* -----
    * So now we need to write an isAlive method
	* We'll simply return false as an example of a placeholder function
	* Because to pass our unit test we don't yet need an implementation at all
	* -----
    */
	isAlive: function() {
		return false;
	}
};
</script>
