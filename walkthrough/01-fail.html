	<title>Game of Life Unit Tests</title>

<body>
<div id="qunit"></div>
<script>
/*
QUnit Quick Reference:
	strictEqual(actual, expected, [message])
	deepEqual(actual, expected, [message])
	equal(actual, expected, [message])
	notStrictEqual(actual, expected, [message])
	notDeepEqual(actual, expected, [message])
	notEqual(actual, expected, [message])
	throws(block, [expected], [message])

Full api: http://api.qunitjs.com/
*/
// *************** Unit Tests ***************
test("Cells", function() {	
	var game = new Game();
	/*
	 * -----
	 * What is one thing that this game must do?
	 * It comes to my mind that we would want to know if a cell is alive
	 * So let's think what a method to do so might look like
	 * Let's give it an x and y coordinate and expect it to return a boolean
	 * -----
	 */
	strictEqual(game.isAlive(0,0), false, '0,0 is not alive to begin with');
	/*
	 * -----
	 * Now our unit test will fail because there is no isAlive method yet
	 * -----
	 */	
});

// *************** Game Code ***************
function Game() {
	
}

Game.prototype = {
	isAlive: function() {
		return false;
	}
};

</script>
