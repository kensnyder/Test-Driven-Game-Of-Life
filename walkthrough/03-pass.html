<!DOCTYPE html>
<html>
<head>
	<title>Game of Life Unit Tests</title>
	<script src="../libs/jquery/jquery.js"></script>
	<link  href="../libs/qunit/qunit.css" rel="stylesheet" />
	<script src="../libs/qunit/qunit.js"></script>
	<script src="../libs/walkthrough.js"></script>
	<link  href="../libs/prettify/prettify-min.css" rel="stylesheet" />
	<script src="../libs/prettify/prettify-min.js"></script>
</head>
<body>
<div id="qunit"></div>
<script>
/*
QUnit Quick Reference:
	strictEqual(actual, expected, [message])
	deepEqual(actual, expected, [message])
	equal(actual, expected, [message])
	notStrictEqual(actual, expected, [message])
	notDeepEqual(actual, expected, [message])
	notEqual(actual, expected, [message])
	throws(block, [expected], [message])

Full api: http://api.qunitjs.com/
*/
// *************** Unit Tests ***************
test("Cells", function() {	
	var game = new Game();
	strictEqual(game.isAlive(0,0), false, 'Cells are dead until added');
	strictEqual(game.addCell(0,0), game, 'A single cell can be added');
	strictEqual(game.isAlive(0,0), true, 'An added cell is alive');
});

// *************** Game Code ***************
/*
 * -----
 * Here is an example of a naive implementation:
 * We handle the case of a single cell by adding a _hasAliveCell property
 * At this point we don't need a full implementation to pass our tests
 * And we may not yet have a clear picture in our mind of what the implentation should be
 * -----
 */
function Game() {
	this._hasAliveCell = false;
}

Game.prototype = {
	isAlive: function() {
		return this._hasAliveCell;
	},
	addCell: function() {
		this._hasAliveCell = true;
		return this;
	}
};

</script>
</body>
</html>
